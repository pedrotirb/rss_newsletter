
    <link href="register-styles.css" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <h3 class="text-center mb-4">Register for RSS Feed Newsletter</h3>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="terms">I agree to the Terms and Conditions</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <hr>
        <p class="text-center">Or sign up with:</p>
        <div class="social-signup">
            <button type="button" class="btn btn-outline-dark btn-block mb-2">
                <i class="fab fa-apple"></i> Sign up with Apple
            </button>
            <button type="button" class="btn btn-outline-danger btn-block mb-2">
                <i class="fab fa-google"></i> Sign up with Google
            </button>
            <button type="button" class="btn btn-outline-primary btn-block mb-2">
                <i class="fab fa-microsoft"></i> Sign up with Microsoft
            </button>
        </div>
        <hr>
        <p class="text-center">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
