
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - RSS Feed Newsletter</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="login-container">
            <h3 class="text-center mb-4">RSS Feed Newsletter</h3>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <a href="#" class="d-block text-center mt-3">Forgot Password?</a>
            </form>
            <hr>
            <p class="text-center">Or sign in with:</p>
            <div class="social-login">
                <button type="button" class="btn btn-outline-dark btn-block mb-2">
                    <i class="fab fa-apple"></i> Sign in with Apple
                </button>
                <button type="button" class="btn btn-outline-danger btn-block mb-2">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
                <button type="button" class="btn btn-outline-primary btn-block mb-2">
                    <i class="fab fa-microsoft"></i> Sign in with Microsoft
                </button>
            </div>
            <hr>
            <p class="text-center">Don't have an account? <a href="register.html">Register</a></p>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
